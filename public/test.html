<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Hello, world!</title>
    <script src='static/test/js/three.js'></script>
    <script src="static/test/jsartoolkit5/artoolkit.min.js"></script>
    <script src="static/test/jsartoolkit5/artoolkit.api.js"></script>
    <script src="static/test/threex/threex-artoolkitsource.js"></script>
    <script src="static/test/threex/threex-artoolkitcontext.js"></script>
    <script src="static/test/threex/threex-arbasecontrols.js"></script>
    <script src="static/test/threex/threex-armarkercontrols.js"></script>
</head>

<body style="margin : 0; overflow: hidden;">

<script>

  let scene, camera, renderer;
  let arToolkitSource, arToolkitContext;

  initialize();
  animate();

  function initialize() {
    function onResize() {
      arToolkitSource.onResize();
      arToolkitSource.copySizeTo(renderer.domElement);

      if ( arToolkitContext.arController !== null ) {
        arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
      }
    }

    scene = new THREE.Scene();

    let ambientLight = new THREE.AmbientLight( 0xcccccc, 1.0 );
    scene.add( ambientLight );

    camera = new THREE.Camera();
    scene.add(camera);

    renderer = new THREE.WebGLRenderer({
      antialias : true,
      alpha: true
    });
    renderer.setClearColor(new THREE.Color('lightgrey'), 0);
    renderer.setSize( 640, 480 );
    renderer.domElement.style.position = 'absolute';
    renderer.domElement.style.top = '0px';
    renderer.domElement.style.left = '0px';
    document.body.appendChild( renderer.domElement );

    arToolkitSource = new THREEx.ArToolkitSource({
      sourceType : 'webcam',
    });

    arToolkitSource.init(function onReady(){
      onResize()
    });

    window.addEventListener('resize', function(){
      onResize()
    });

    arToolkitContext = new THREEx.ArToolkitContext({
      cameraParametersUrl: 'static/parameters/camera_para.dat',
      detectionMode: 'mono'
    });

    arToolkitContext.init( function onCompleted(){
      camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
    });

    let markerRoot = new THREE.Group({
      name: 'test'
    });
    let markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
      type : 'pattern',
      patternUrl : "static/patterns/marker.patt",
    });
    let loader = new THREE.TextureLoader();
    let holeGeometry = new THREE.CubeGeometry(3, 1, 1.5);

    scene.add(markerRoot);
    holeGeometry.faces.splice(4, 2);

    loader.load('static/images/soil.jpg', texture => {
      let insideMaterial = new THREE.MeshBasicMaterial({
        transparent: true,
        map: texture,
        side: THREE.BackSide
      });
      let outsideMaterial = new THREE.MeshBasicMaterial({
        colorWrite: false,
        side: THREE.FrontSide
      });

      loader.load(`static/images/pictures/skeleton_1.png`, image => {
        let bottomMaterial = new THREE.MeshBasicMaterial({
          map: image,
          side: THREE.BackSide
        });

        let holeInsideMesh = new THREE.Mesh(holeGeometry,
          [insideMaterial, insideMaterial, bottomMaterial, bottomMaterial, insideMaterial, insideMaterial]
        );
        let holeOutsideMesh = new THREE.Mesh(holeGeometry, outsideMaterial);
        holeInsideMesh.position.y = -1;
        holeOutsideMesh.position.y = -1;

        holeOutsideMesh.scale.set(1, 1, 1).multiplyScalar(1.1);

        markerRoot.add(holeInsideMesh);
        markerRoot.add(holeOutsideMesh);
      });
    });
  }

  function update() {
    if ( arToolkitSource.ready !== false ) arToolkitContext.update( arToolkitSource.domElement );
  }

  function render() {
    renderer.render( scene, camera );
  }

  function animate() {
    requestAnimationFrame(animate);
    update();
    render();
  }

</script>

</body>
</html>
